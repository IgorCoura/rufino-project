name: Publish people-management-api

on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/Services/PeopleManagement/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
  
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
  
      - name: Restore dependencies
        run: dotnet restore ./server/Services/PeopleManagement/PeopleManagement.IntegrationTests/PeopleManagement.IntegrationTests.csproj
  
      - name: Build
        run: dotnet build --no-restore ./server/Services/PeopleManagement/PeopleManagement.IntegrationTests/PeopleManagement.IntegrationTests.csproj
  
      - name: Test
        run: dotnet test --no-build --verbosity normal
  
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./server/Services/PeopleManagement/PeopleManagement.API
          file: ./server/Services/PeopleManagement/PeopleManagement.API/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/peoplemanagement-api:latest
