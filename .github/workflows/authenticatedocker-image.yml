name: Publish Docker image authenticate-api 

on:
  push:
    branches: [ "main" ]
    paths:
      - 'back-end/authenticate-api/**'
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          repository: rufino-project/authenticate-api:latest
          tags: latest
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: |
          cd back-end/authenticate-api/Authenticate.Api/
          docker build -f Dockerfile -t authenticate-api:latest ..
          
      - name: Push Docker image
        run: |  
          docker push ${{secrets.DOCKER_USER}}/authenticate-api:latest
