name: Publish Docker image authenticate-api 

on:
  push:
    branches: [ "main" ]
    paths:
      - 'back-end/authenticate-api/**'
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          cd back-end/authenticate-api/Authenticate.Api/
          docker build -f Dockerfile -t authenticate-api:latest ..
          
      - name: Push Docker image
        run: |  
          docker push ${{secrets.DOCKER_USER}}/authenticate-api:latest
