name: Deploy People Management API

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - 'server/Services/PeopleManagement/**'
          
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Magalu Cloud Container Registry
        uses: docker/login-action@v3
        with:
          # O endere√ßo do seu Container Registry da Magalu Cloud
          registry: container-registry.br-se1.magalu.cloud
          # Use os segredos do GitHub para suas credenciais do Magalu Cloud CR
          username: ${{ secrets.MAGALU_CR_USERNAME }}
          password: ${{ secrets.MAGALU_CR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Services/PeopleManagement/PeopleManagement.API/Dockerfile
          push: true
          tags: container-registry.br-se1.magalu.cloud/rufino-project/people-management-api:latest

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: container-registry.br-se1.magalu.cloud/rufino-project/people-management-api:latest
          resourceGroup: RufinoGroup
          containerAppName: people-management-api
          environmentVariables: ASPNETCORE_ENVIRONMENT=Production PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-unstable Logging__LogLevel__Default=Information Logging__LogLevel__Microsoft.AspNetCore=Information Logging__LogLevel__Microsoft=Information Logging__LogLevel__System=Information ConnectionStrings__BlobStorage=secretref:connection-blobstorage ConnectionStrings__Postgresql=secretref:connection-postgresql ConnectionStrings__HangfireConnection=secretref:connection-hangfire Keycloak__realm=${{vars.KEYCLOAK_REALM}} Keycloak__AuthServerUrl=${{vars.KEYCLOAK_AUTHSERVERURL}} Keycloak__SslRequired=none Keycloak__Resource=${{vars.KEYCLOAK_RESOURCE}} Keycloak__VerifyTokenAudience=true Keycloak__Credentials__secret=secretref:keycloak-secret ZapSign__URI=https://api.zapsign.com.br/api/v1/ ZapSign__Token=secretref:zapsign-token DocumentTemplatesOptions__SourceDirectory=app_files/templates AuthorizationOptions__KeycloakUrl=https://keycloak.bravemoss-5385f69a.eastus.azurecontainerapps.io/realms/rufino/protocol/openid-connect/token AuthorizationOptions__ClientId=zapsign AuthorizationOptions__ClientSecret=secretref:authorization-clientsecret SignOptions__WeebHookUrl=https://people-management-api.bravemoss-5385f69a.eastus.azurecontainerapps.io/api/v1/document/webhook HangfireDashboard__Login=admin HangfireDashboard__Password=secretref:hangfire-password WhatsApp_BaseUrl:https://evolution-api.bravemoss-5385f69a.eastus.azurecontainerapps.io/ WhatsApp_Instance:IGOR WhatsApp_ApiKey:whatsapp-apikey VERSION_HASH=${{github.sha}} 


